<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Base</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
    <section id="contact" class="contact">
        <h2>Let's Get In Touch</h2>
        <form action="#" id="contact-form" class="contact-form">
            <input type="text" name="name" id="name" placeholder="Your Name">
            <input type="" name="email" id="email" placeholder="Your Email">
            <textarea name="message" id="message" cols="20" rows="5" placeholder="Your Message"></textarea>
            <button id="btn" class="btn">Send Message</button>
            <!-- a div to hold success or error messages / form validation -->
             <div id="form-status" class="form-status"></div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
